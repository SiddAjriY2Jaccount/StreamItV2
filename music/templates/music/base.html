<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}StreamIt{% endblock %}</title>
    <!-- loads path to your static files -->
    {% load staticfiles %}

    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->

    <link rel="shortcut icon" href="{% static 'music/images/favicon.ico' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Comic+Sans' rel='stylesheet' type='text/css'>
    <link rel= "stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
  <nav_class="navbar navbar-inverse">
      <div class = "container-fluid">
        <!-- logo -->
          <div class = "navbar-header">
              <button type = "button" class="navbar-toggle" data-toggle="collapse" data-target="">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class = "navbar-brand" href="{% url 'music:index' %}"> StreamIt - Multimedia Streaming Service </a>
          </div>

          <!-- Items -->
          <div class="collapse navbar-collapse" id="topNavBar">
          <!--
              <form class="navbar-form navbar-left" role="search" method="get" action="#">
                  <div class="form-group">
                      <input type="text" class+"form-control" name="q" value="{{ request.GET.q }}">
                  </div>
                  <button type="submit" class+"btn btn-default">Search</button>
              </form>
          -->
              <div class="collapse navbar-collapse" id="topNavBar">
                 {% if user.is_authenticated  %}

                 <ul class="nav navbar-nav navbar-right">
                   <li class="">
                       <a href="{% url 'profile'  %}" class="color-me">
                           <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;
                           Profile
                       </a>
                   </li>
                 </ul>


                 <ul class="nav navbar-nav navbar-right">
                   <li class="">
                       <a href="{% url 'music:showaudio'  %}" class="color-me">
                           <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                           Audio Upload
                       </a>
                   </li>
                 </ul>

                 <ul class="nav navbar-nav navbar-right">
                   <li class="">
                       <a href="{% url 'music:showvideo'  %}" class="color-me">
                           <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>&nbsp;
                           Video Upload
                       </a>
                   </li>
                 </ul>

                 <ul class="nav navbar-nav navbar-right">
                   <li class="">
                       <a href="{% url 'logout'  %}" class="color-me">
                           <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                           Logout
                       </a>
                   </li>
                 </ul>



                 {% else %}

                 <ul class="nav navbar-nav navbar-right">
                   <li class="">
                       <a href="{% url 'login'  %}" class="color-me">
                           <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                           Login
                       </a>
                   </li>
                 </ul>

                 <ul class="nav navbar-nav navbar-right">
                   <li class="">
                       <a href="{% url 'register'  %}" class="color-me">
                           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                           Register
                       </a>
                   </li>
                 </ul>

                 {%  endif  %}




          </div>
          <hr>

      </div>
  </nav>
  {% block content %}

  {% endblock %}
{% block body %}
{% endblock %}
</body>

</html>
